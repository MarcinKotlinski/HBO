<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }

    var dropmenu = document.querySelector('#hidden');

    window.onload = function () {
        document.querySelector('.drop-button').addEventListener("click", function(event){
            event.preventDefault();
            dropmenu.classList.toggle('active');
        });

        var prevButton = document.querySelector('.slideshow-container .prev');
        var nextButton = document.querySelector('.slideshow-container .next');
        console.log(prevButton);

        prevButton.addEventListener("click", function(event){
            event.preventDefault();
            plusSlides(-1)
        });
        nextButton.addEventListener("click", function(event){
            event.preventDefault();
            plusSlides(1)
        });
    };
</script>
